spring:
  application:
    name: EBoard-M
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/eboard_m
    username: root
    password: root
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # session 失效时间 7 天
  session:
    timeout: 604800
    store-type: redis
  # redis 分布式登录
  redis:
    port: 6379
    host: localhost
    database: 0
server:
  port: 7529
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 200MB
    context-path: /api
    session:
      timeout: 604800
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1 ）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0 ）
